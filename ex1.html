<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function sum2(left, right){
        return left+right;}
    document.write(sum2(2,3));
    document.write('<div style="color:red">'+sum2(3,4)+'</div>');
    //문자열은 ''로 감싼다. html태그여도 감싼다!! 그리고 +로 이어준다//
    document.write(sum2(2,3));
    </script>
  </body>
</html>
