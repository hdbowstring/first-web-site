      <h2>어디로 갈까</h2>
      <p>어디로 가면 좋을까요? 모르겠고 저는 터키랑 몽골에 가고 싶어요.<br>
      터키는 길고양이가 정말 많더라고요. 상상만 해도 천국이에요.
      <img src="catinturkey.jpg" width="100%">
      <br>몽골에 가면 별이랑 지평선을 보고 싶어요. 그 광활하고 탁트인 풍경을 바라보면 속이 뻥~뚫릴 것 같아요. 무수히 많은 별들도 정말정말 황홀할 것 같아요. 누워서 하루종일도 볼 수 있어요. (진심)
      <img src="mong.jpg" width="100%"><br>
